<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Stopwatch JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <div id="stopWatch">00:00:00:0</div>
      <div id="buttonGroup">
        <button id="startButton" class="mainButton bgGreen">Start</button>
        <button id="pauseButton" class="mainButton bgRed" style="display: none">
          Pause
        </button>
        <button
          id="newLapButton"
          class="mainButton bgButton"
          style="display: none"
        >
          Lap
        </button>
        <button
          id="continueButton"
          class="mainButton bgGreen"
          style="display: none"
        >
          Continue
        </button>
        <button id="resetButton" class="mainButton bgRed" style="display: none">
          Clear
        </button>
      </div>
      <table id="lapListTable" cellspacing="0" cellpadding="10">
        <thead>
          <tr>
            <th class="lapDelete">Delete</th>
            <th class="lapRecord">Elapsed time</th>
            <th class="lapComment">Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="./lib/easytimer.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
